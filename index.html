<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<body>
    <header class="titulo">ENCRIPTADOR</header>

    <main>
        <section class="input1">
            <textarea  class="input-texto" cols="40" rows="6" placeholder="Ingrese el texto a encriptar"></textarea>
            <div class="botones">
                <button class="encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="encriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>

        <section class="input2">
            
            <textarea class="mensaje" cols="18" rows="8" " ></textarea>
            <div class="botones">
            <button onclick="copiar()"   class="copiar">Copiar</button>
            <button class="pegar" onclick="pegar()">Pegar</button>
            </div>
        </section>
    </main>
    
   <script src="script.js"></script>

</body>
</html>
